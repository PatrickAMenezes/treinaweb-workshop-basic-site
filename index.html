<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Static/Css/style.css">
    <title>My Teacher</title>
</head>
<body>
    <header>
        <img id="logo" src="./Static/img/logo_myteacher.png" alt="Logo do site My Teacher">
        <p id="Slogan">Encontre o professor perfeito!</p>
    </header>
    <main>
        <section class="teacher-container">
            <img src="./Static/img/foto_professor_1.png" alt="Foto do Professor" class="teacher-img">
            <p class="teacher-name"><strong>João da Silva</strong></p>
            <p class="teacher-price">R$ 100,00 por hora</p>
            <p class="teacher-description">
                Professor de inglês, já morou nos Estados Unidos e Inglaterra.
            </p>
            <form class="teacher-contract">
                <input type="number" placeholder="Quantidade de Horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">
                    Calcular o valor total.
                </button>    
            </form>
        </section>
        
        <section class="teacher-container">
            <img src="./Static/img/foto_professor_2.png" alt="Foto da Professora" class="teacher-img">
            <p class="teacher-name"><strong>Maria da Silva</strong></p>
            <p class="teacher-price">R$ 90,00 por hora</p>
            <p class="teacher-description">
                Professora de inglês, já morou nos Estados Unidos e Inglaterra.
            </p>
            <form class="teacher-contract">
                <input type="number" placeholder="Quantidade de Horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">
                    Calcular o valor total.
                </button>    
            </form>
        </section>
    </main>
</body>
</html>
